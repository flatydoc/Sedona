<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Sedona hotels</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <nav class="main-navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="info.html">Информация</a>
            </li>
            <li class="navigation-item">
              <a href="media.html">Фото и видео</a>
            </li>
            <li>
              <a href="index.html">
                <img
                  src="img/logo-sedona-desktop.svg"
                  alt="Логотип Sedona"
                  width="138"
                  height="70"
                />
              </a>
            </li>
            <li class="navigation-item">
              <a href="map.html">Карта штата</a>
            </li>
            <li class="navigation-item">
              <a href="hotels.html">Гостиницы</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="visually-hidden">Sedona hotels</h1>
        <section class="filters">
          <form
            class="filters-form"
            action="https://echo.htmlacademy.ru"
            method="POST"
          >
            <div class="filters-columns">
              <div class="infrastructure">
                <h2>Инфраструктура:</h2>
                <ul>
                  <li>
                    <input type="checkbox" id="pool" name="pool" />
                    <label for="pool">бассейн</label>
                  </li>
                  <li>
                    <input type="checkbox" id="parking" name="parking" />
                    <label for="parking">парковка</label>
                  </li>
                  <li>
                    <input type="checkbox" id="wi-fi" name="wi-fi" />
                    <label for="wi-fi">wi-fi</label>
                  </li>
                </ul>
              </div>
              <div class="lodging-type">
                <h2>Тип жилья:</h2>
                <ul>
                  <li>
                    <input type="checkbox" id="hotel" name="hotel" />
                    <label for="hotel">гостиница</label>
                  </li>
                  <li>
                    <input type="checkbox" id="motel" name="motel" />
                    <label for="motel">мотель</label>
                  </li>
                  <li>
                    <input type="checkbox" id="apartment" name="apartment" />
                    <label for="wi-fi">апартаменты</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="cost">
              <h2>стоимость в сутки (Р):</h2>
              <button type="submit">показать</button>
            </div>
          </form>
        </section>
        <div class="sorting">
          <b>найдено:3</b>
          <span>сортировка:</span>
          <ul class="sorting-list">
            <li>
              <button class="sorting-button" type="button">по цене</button>
            </li>
            <li>
              <button class="sorting-button" type="button">по типу</button>
            </li>
            <li>
              <button class="sorting-button" type="button">по рейтингу</button>
            </li>
          </ul>
        </div>
      </main>
      <footer class="main-footer">
        <div class="footer-contacts">
          <div>#vizitsedona<br />+7(495) 666-01-66</div>
        </div>
        <div class="footer-social">
          <ul class="social-list">
            <li class="social-button">
              <a class="twitter" href="#">Twitter</a>
            </li>
            <li class="social-button">
              <a class="Facebook" href="#">Facebook</a>
            </li>
            <li class="social-button">
              <a class="Youtube" href="#">Youtube</a>
            </li>
          </ul>
        </div>
        <div class="footer-coopyright">
          <span>website by</span>
          <a href="https://htmlacademy.ru/intensive/htmlcss">HTML_ACADEMY </a>
        </div>
      </footer>
    </div>
  </body>
</html>
